    <div class="login">
        <h1>Titanic Survive Prediction</h1>
        <!-- Main Input For Receiving Query to our ML -->
        <form action="predict" method="POST" enctype="multipart/form-data">
            <input type="text" name="Name" placeholder="Name" required="required" />
            <br>
            <input type="text" name="Age" placeholder="Age" required="required" />
            <select name="SibSp" id="SibSp" class="form-control">
              <option value="">Select the SibSp:</option>
              <option value="1">1</option>
              <option value="0">0</option>
            </select>
            <select name="Sex" id="Sex" class="form-control">
              <option value="">Select the Sex: </option>
              <option value="1">Male</option>
              <option value="0">Female</option>
            </select>
            <select name="Embarked" id="Embarked" class="form-control">
              <option value="">Select the embarked option: </option>
              <option value="Q">Q</option>
              <option value="S">S</option>
              <option value="C">C</option>
            </select>
            <select name="Pclass" id="Pclass" class="form-control">
              <option value="">Select the Pclass type : </option>
              <option value="3">3</option>
              <option value="2">2</option>
              <option value="1">1</option>
            </select>
            <br>
            <input type="text" name="Fare" placeholder="Fare" required="required" />
            <br>
            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>
        <br>
        <br>
        {{ prediction_text }}
    </div>
